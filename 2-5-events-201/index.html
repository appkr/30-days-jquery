    (function() {
      $("dd").filter(":nth-child(n+4)").addClass("hide");

      function expandPanel() {
        $(this)
          .next()
            .slideDown("fast")
            .siblings("dd")
              .slideUp("fast");
      }

      // Event Delegation
      $("dl").on("mouseenter", "dt", expandPanel);
    })();
  </script>
